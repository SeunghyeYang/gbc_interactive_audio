<!DOCTYPE html>
<html lang="en" {IF CLASSES}class="classes"{/IF}>

<head>
  <meta charset="UTF-8">
  <title>Days of music</title>
<HEAD>
  <link rel="stylesheet" href="css/style.css">

</head>
  
  <body>
    <div class="app">
        <header>
            <h1>Days of music</h1>
            <p>Tell me your feelings, I'll suggest you music.</p>
        </header>
      
        <div class="days"> 
          <div class="today">
            <h1>Today's feeling</h1>
                <p ><input type="checkbox" data-playing="false" class="happysong" role="switch" aria-checked="false" > happy </p>
                <p><input type="checkbox" data-playing="false" class="sadsong" role="switch" aria-checked="false" > sad </p>
         </div> 
    </div>
         
        <div class="control"><p>VOLUME</p><input type="range" id="volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume" /></div>
        <div class="control"><p>PAN</p><input type="range" id="panner" list="pan-vals" min="-1" max="1" value="0" step="0.01" data-action="panner" />
          <datalist id="pan-vals">
          <option value="-1" label="left">
          <option value="1" label="right">
        </datalist></div>   
      </div>
      
    
      <audio src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3" crossorigin="anonymous"></audio>
      </div>
        
        <div>
         
        </div>
        <script src="script.js"></script>
    </body>
     
</html>
